{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Jeff Jacobson</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
		<style>
			html {
			overflow-y: scroll;
		}
		</style>
	</head>

	<body class="bg-indigo-200 font-serif leading-normal tracking-normal">
		<div class="container mx-auto px-4 py-8">
			<nav class="bg-indigo-100 border border-indigo-400 p-0 inline-flex overflow-hidden mb-3">
				<div 
					hx-get="/" 
					hx-target="#tab-content" 
					hx-swap="innerHTML" 
					class="flex-1 text-center flex items-center justify-center cursor-pointer hover:bg-indigo-200 p-2"
				>
					<span class="text-black">Projects</span>
				</div>
			
				<div class="w-px bg-indigo-400"></div>
			
				<div 
					hx-get="{% url 'about' %}" 
					hx-target="#tab-content" 
					hx-swap="innerHTML" 
					class="flex-1 text-center flex items-center justify-center cursor-pointer hover:bg-indigo-200 p-2"
				>
					<span class="text-black">About</span>
				</div>
			</nav>
		
			<div id="tab-content" hx-get="/" hx-swap="innerHTML">
			{% block content %}
			{% endblock %}
			</div>
		</body>
		<footer class="bg-indigo-200 mt-44">
			<p class="text-xs text-gray-600">
				Â© {{ current_year }} Jeff Jacobson. Licensed under <a href="https://www.gnu.org/licenses/gpl-3.0.html" 
				class="text-indigo-500" target="_blank" rel="noopener noreferrer">
				 GPLv3
			 </a>.
			</p>
		</footer>
	</div>	
</html>

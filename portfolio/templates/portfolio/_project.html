<div id="projects">
  <div class="container mx-auto px-4 py-8">
    <div>
      <h1 class="text-2xl font-bold text-center">{{ project.title }}</h1>
      <h2 class="text-xl font-bold text-center mb-8"><em>{{ project.blurb }}</em></h2>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div class="col-start-1 col-end-2 md:col-start-2 md:col-end-3 lg:col-start-2 lg:col-end-3">
        <div class="bg-indigo-100 border border-indigo-400 p-6 hover:shadow-sm">
          <p class="text-gray-800 text-sm mb-4">{{ project.description }}</p>
          <p class="text-sm text-gray-500 mb-2">
            <strong>Core Tech:</strong> {{ project.core_tech }}
          </p>
          <p class="text-sm text-gray-500 mb-2">
            <strong>Supporting Tech:</strong> {{ project.supporting_tech }}
          </p>
          <a href="{{ project.url }}" target="_blank">
            <button  class="bg-indigo-700 text-white hover:bg-indigo-800 font-bold py-2 px-4">
            Visit Project
            </button>
          </a>
          <button 
            class="bg-indigo-400 hover:bg-indigo-500 text-white font-bold py-2 px-4"
            hx-get="{% url 'index' %}" 
            hx-target="#projects"
            hx-swap="innerHTML"
          >
            Back
          </button>

        </div>
      </div>
  </div>
  </div>
</div>

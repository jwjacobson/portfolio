<div id="tab-content">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div class="col-start-1 col-end-2 md:col-start-2 md:col-end-3 lg:col-start-2 lg:col-end-3">
      <div class="bg-indigo-100 border border-indigo-400 p-6 hover:shadow-sm">
        <h1 class="text-2xl font-bold text-center">{{ project.title }}</h1>
        <h2 class="text-lg font-bold text-center mb-4"><em>{{ project.blurb }}</em></h2>
        <img src="{{ project.screenshot.url }}" alt="Screenshot of {{ project.title }}">
        <p class="text-gray-800 text-sm mb-4">{{ project.description }}</p>
        <p class="text-sm text-gray-500 mb-2">
          <strong>Core Tech:</strong> {{ project.core_tech }}
        </p>
        <p class="text-sm text-gray-500 mb-2">
          <strong>Supporting Tech:</strong> {{ project.supporting_tech }}
        </p>

        <div class="flex justify-between mt-4">
        <a href="{{ project.url }}" target="_blank">
          <button  class="bg-indigo-500 text-white hover:bg-indigo-600 font-bold py-2 px-4">
          Visit Project
          </button>
        </a>
        <button 
          class="bg-transparent hover:bg-indigo-600 hover:text-white hover:border-transparent text-indigo-500 border border-indigo-500 text-indigo-500 font-bold py-2 px-4"
          hx-get="{% url 'index' %}" 
          hx-target="#tab-content"
          hx-swap="innerHTML"
        >
          Back
        </button>
        </div>

      </div>
    </div>
</div>
</div>

{% load static %}
<div id="tab-content">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div class="col-start-1 col-end-2 md:col-start-2 md:col-end-3 lg:col-start-2 lg:col-end-3">
      <div id="details-card" class="bg-indigo-100 border border-indigo-400 p-8 hover:shadow-sm">
        <h1 class="text-3xl font-bold text-center">{{ project.title }}</h1>
        <h2 class="text-xl font-bold text-center mb-4"><em>{{ project.blurb }}</em></h2>
        <img 
          src="{% static 'images/' %}{{ project.screenshot }}"
          alt="Screenshot of {{ project.title }}"
          class="w-full h-auto mb-6"
        >
        <p class="text-gray-800 text-lg my-4">{{ project.description }}</p>
        <p class="text-lg text-gray-800 mb-2">
          <strong>Core Tech:</strong> {{ project.core_tech }}
        </p>
        <p class="text-lg text-gray-800 mb-2">
          <strong>Supporting Tech:</strong> {{ project.supporting_tech }}
        </p>

        <div class="flex justify-between mt-6">
        {% if project.title == "Portfolio" %}
        <button disabled class="bg-indigo-500 text-indigo-50 text-lg font-bold py-3 px-6 disabled:opacity-50">
          Visit Project
        </button>
        {% else %}
        <a href="{{ project.url }}" target="_blank">
          <button class="bg-indigo-500 text-indigo-50 text-lg hover:bg-indigo-600 font-bold py-3 px-6">
          Visit Project
          </button>
        </a>
        {% endif %}
        <button 
          class="bg-transparent hover:bg-indigo-600 text-lg hover:text-indigo-50 hover:border-transparent text-indigo-500 border border-indigo-500 text-indigo-500 font-bold py-3 px-6"
          hx-get="{% url 'index' %}" 
          hx-target="#tab-content"
          hx-swap="innerHTML"
        >
          Back
        </button>
        </div>

      </div>
    </div>
</div>
</div>

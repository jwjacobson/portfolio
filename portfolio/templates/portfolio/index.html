{% extends "base.html" %}

{% block content %}
<h1>Projects</h1>
    {% for project in projects %}
    <div>
        {{ project.title }}
    </div>
    <div>
        {{ project.blurb }}
    </div>
    {{ project.description }}
    </div>
    <div>
        {{ project.core_tech }}
    </div>
    <div></div>
        {{ project.supporting_tech }}
    </div>
    <div>
        {{ project.url }}
    </div>
    {% endfor %}
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div id="projects">
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Projects</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for project in projects %}
        <div class="bg-indigo-100 border border-indigo-400 p-6 hover:shadow-sm transition-shadow duration-300">
            <h2 class="text-2xl font-semibold mb-4">{{ project.title }}</h2>
            <p class="text-gray-600 mb-2 italic">{{ project.blurb }}</p>
            <button 
                class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4"
                hx-get="{% url 'details' project.pk %}" 
                hx-target="#projects"
                hx-swap="outerHTML"
            >
            Details
            </button>
        </div>
        {% endfor %}
    </div>
</div>
</div>
{% endblock %}

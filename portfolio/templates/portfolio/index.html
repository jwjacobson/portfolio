{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-8">Projects</h1>
    
    <div id="projects" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for project in projects %}
        <div class="bg-white border border-teal-300 bg-indigo-100 p-6 hover:shadow-sm transition-shadow duration-300">
            <h2 class="text-2xl font-semibold mb-4">{{ project.title }}</h2>
            <p class="text-gray-600 mb-2 italic">{{ project.blurb }}</p>
            <!-- <p class="text-gray-800 mb-4">{{ project.description }}</p> -->
            <!-- <p class="text-sm text-gray-500 mb-2">
                <strong>Core Tech:</strong> {{ project.core_tech }}
            </p>
            <p class="text-sm text-gray-500 mb-2">
                <strong>Supporting Tech:</strong> {{ project.supporting_tech }}
            </p> -->
            <!-- <a href="{{ project.url }}" class="text-blue-500 hover:text-blue-700 font-semibold" target="_blank">
                Visit Project -->
            <!-- </a> -->
            <button 
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                hx-get="{% url 'details' project.pk %}" 
                hx-target="#projects"
                hx-swap="outerHTML"
            >
            Details
            </button>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
